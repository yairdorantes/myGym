<div class="row mt-3 justify-content-center">
    <nav>
        <ul class="pagination" style="overflow: auto;">
            {% if productos.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1">Primera</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{posts.previous_page_number}}">&laquo;</a>
            </li>
            {% endif %}

            {% for i in paginas %}
                 <li class='page-item' {% if pagina_actual == i %} active {% endif %}>
                    <a class="page-link" href="?page={{i}}">{{i}}</a>
                </li>
           
            {% endfor %}
        
       
            {% if productos.has_next %}
            <li  class="page-item">
                <a class='page-link' href="?page={{productos.next_page_number}}">&raquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{productos.paginator.num_pages}}">última página</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    
</div>
